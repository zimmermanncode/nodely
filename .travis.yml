sudo: false

language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  # - '3.7'
  - pypy

install:
  - pip install -U pip setuptools
  - pip install -e .
  - pip install -U -r requirements.test.txt
  - pip install -U tox tox-travis

script:
  - py.test -vv test --cov=nodely --cov-report=term-missing --cov-fail-under=100
  - robot test
  - tox -rv

